<!DOCTYPE html>
<html>
    <title>
        Sign up - FastTask
    </title>
    <link rel="stylesheet" href="../cssFiles/signUpPageStyle.css">
    <link rel="icon" type="image/x-icon" href="../fasttask_favicon.svg">
    <body>
        <h1>
            Create new account
        </h1>
        <form class="signUpForm">
            <div>
                <label>
                    Email address
                </label>
                <input type="text" placeholder="example@abc.com"/>
            </div>
            <div>
                <label>
                    Username
                </label>
                <input type="text" placeholder="Max 20 characters"/>
            </div>
            <div>
                <label>
                    Password
                </label>
                <input type="text" placeholder="8-20 characters long"/>
            </div>
            <input type="submit" value="Create account" class="signUpButton">
        </form>
        <a href="../htmlFiles/loginPage.html">Already have an account? Log in</a>
    </body>
</html>
