<!DOCTYPE html>
<html lang="en">
    <title>Reset your password</title>
    <link rel="stylesheet" href="../cssFiles/passwordResetPageStyle.css">
    <link rel="icon" href="../fasttask_favicon.svg">
    <body>
        <h1 class="page_header">Reset your password</h1>
        <form class="password_reset_form">
            <div class="password_input">
                <label>New password</label>
                <input type="password" placeholder="Enter new password">
                <p class="note">Note: New password must be between 8 and 20 characters long</p>
            </div>
            <input type="submit" value="Reset password" class="submit_btn">
        </form>
    </body>
</html>
